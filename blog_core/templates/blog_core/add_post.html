{% extends "layout/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="post__main">
    <h2 class="post__header">Add post</h2>
    <form action="{% url 'add_post' %}" method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="form-error">
                {{ form.non_field_errors }}
            </div>
            {% for form_field in form %}
            <div class="col-12">
                <label for="{{ form_field.id_for_label }}" class="form-label">{{ form_field.label }}</label>
                {{ form_field }}
                <div class="form-error">
                    {{ form_field.errors }}
                </div>
            </div>
            {% endfor %}
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Publish post</button>
    </form>
</div>
{% endblock %}
