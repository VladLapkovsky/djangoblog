{% extends "layout/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="post__main">
    <h2 class="post__header">Log in</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="form-error mt-3">
                {{ form.non_field_errors }}
            </div>
            {% for form_field in form %}
            <div class="col-12">
                <label for="{{ form_field.id_for_label }}" class="form-label">{{ form_field.label }}</label>
                {{ form_field }}
                <div class="form-error">
                    {{ form_field.errors }}
                </div>
            </div>
            {% endfor %}
        </div>
        <hr class="my-4">
        <span>Not registered? Click <a href="{% url 'register' %}?next={{ user_register_path }}">Sign up</a>.</span>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
